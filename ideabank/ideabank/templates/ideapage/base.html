<!DOCTYPE html>
<html lang="en">
   <head>
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css"/>
	<title>Ideapage</title>
	
  </head>	
	<body>
		       
		        <div class="navbar">
		        	
		       		    <a class="brand" href="#">
				    &nbsp;&nbsp;IdeaBank
				    </a>
			     
				 <div class="navbar-inner">
				 <ul class="nav nav-tabs">
				    <li class="active">
				    <a href="#Todays's Idea" data-toggle="tab">Today's Idea</a>
				    </li>
				    <li><a href="#Open source" data-toggle="tab">Open source</a></li>
				    <li><a href="#Sponsors" data-toggle="tab">Sponsors</a></li>
				    <li><a href="#Contact us" data-toggle="tab">Contact Us</a></li>
				    </ul>
				 <form class="navbar-form pull-left"> <input type="text" class="span2" value='Eureka'></form>
							  <form class="navbar-form pull-right form-inline">
							    <input type="text" class="input-small" placeholder="Email">
							    <input type="password" class="input-small" placeholder="Password">
							    <label class="checkbox">
							    <input type="checkbox"> Remember me
							    </label>
							    <button type="submit" class="btn">Sign in</button>
							    </form>
			</div>
			</div>
			<div class="container-fluid">
			<div class="container-fluid">
					   <div class="span6">
						    <div id="myCarousel" class="carousel slide">
						    <!-- Carousel items -->
						    
						    <div class="carousel-inner">
						    <div class="active item"><img src='/static/bootstrap/img/android-wallpaper1.png'></div>
						    <div class="item"><img src='/static/bootstrap/img/1210917477.jpg'></div>
						    <div class="item"><<img src='/static/bootstrap/img/3D_Fun_179.jpg'></div>
						    </div>
						    <!-- Carousel nav -->
						    <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
						    <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
						    </div>
						 <div data-spy="scroll" class="scrollspy">   
						
						{%block content%}
						<p >
						{{todays_idea.body}}
						</p>
						{%for comment in comments %}
						  
						  <div class=well>
						   	<b>comment</b>:<br>{{comment.body}}
						  	<br>
			<b>created by :</b> {{comment.author}}<br><b>last updated</b>:{{comment.updated}}
						 </div>
						{%endfor%}
						<span class='span6'>
						<form action="#" method="post" >
						  Add Comment:<br />
						  <textarea name="comments" id="comments" for='newcom'>
						  Hey... say something!
						  </textarea><br />
						  <input type="submit" value="comment" />&nbsp;&nbsp; <input type="submit" value="edit" />
						</form>
						{%endblock%}
						
						
						<div>
						<form action="" method='post' class="form-inline">
						<label>
						<input type="radio" name='vote' value='for' /> Great
						<input type="radio" name='vote' value='against' /> Needs refining
						</label>
						<button type="submit" class="btn btn-danger">Vote</button>
						</form>
					</div>
				
			</div>
			</div>
	</body>
	<div class='' >Designed by DAK.inc&reg;</div>
</html>
